    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top" style="background-color: #6baaa0">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo_puskesmas.png" alt="logo puskesmas" width="120" height="60" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="index2.html">Identitas</a>
            <a class="nav-link" href="index3.html">Anamnesa</a>
            <a class="nav-link" href="index4.html">Resiko dan Rujuk</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Form4 -->
    <section id="form5">
      <div class="container">
        <form action="">
          <div class="mt-5 mb-3">
            <div class="row fw-bold pb-3">
              <div class="col-6">RESIKO TINGGI</div>
              <div class="col-6">RUJUK</div>
            </div>
            <div class="row pb-3">
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Ditemukan Tanggal" id="ditemukan" />
              </div>
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Dirujuk Tanggal" id="dirujuktanggal" />
              </div>
            </div>
            <div class="row pb-3">
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Jenis Resiko" id="jenisresiko" />
              </div>
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Dirujuk Ke" id="dirujukke" />
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Tindakan Sementara" id="tindakansementara" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Akhir Form4 -->

    <!-- Button -->
    <section id="button">
      <div class="container">
        <a href="index4.html" class="text-light">
          <button type="button" class="btn btn-danger btn-lg">Reset</button>
        </a>
        <button onclick="" type="button" class="btn btn-danger btn-lg" id="save">Save</button>
        <button onclick="window.print()" type="button" class="btn btn-danger btn-lg">Print</button>
      </div>
    </section>
    <!-- Akhir Button -->
    <!-- tabel -->
    <div class="container">
      <div class="card">
        <table class="table text-center table-bordered" id="table">
          <thead>
            <tr>
              <th colspan="2">Resiko Tinggi</th>
              <th colspan="3">Rujuk</th>
            </tr>
            <tr>
              <th>Ditemukan Tanggal</th>
              <th>Jenis Resiko</th>
              <th>Dirujuk Tanggal</th>
              <th>Dirujuk Ke</th>
              <th>Tindakan Sementara</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- akhir tabel -->

    <!-- Optional JavaScript; choose one of the two! -->
